<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>an example</title>

		<link rel="stylesheet" href="look.css" type="text/css" />

		<script type="application/javascript" src="feel.js"></script>

		<style type="text/css">
			/* remember for development: lines that include the string "@striponbuild" will be stripped on build ;-) */

			.inline {
				display: block;
				padding: 1ex 1em;
				color: blue;
				border: 1px solid blue; /* @striponbuild */
			}
		</style>

		<script type="application/javascript">
			// remember for development: lines that include the string "@striponbuild" will be stripped on build ;-)

			var a = "alert from internal JS";
			    a += " - with a part that should be removed on build"; // @striponbuild
			alert(a);
		</script>

	</head>
	<body>

		<!--  remember: striponbuild-tags will be removed on build ;-)  -->

		<div> test HTML special chars:
			ä &auml;
			&lt; &gt; &amp;
			è &eacute;
			&#2325;
		</div>

		<div class="extern">
			this should be formatted red via extern CSS<br />
			<striponbuild>there will be a red border</striponbuild>
		</div>

		<br />

		<div class="inline">
			this should be formatted blue via inline CSS<br />
			<striponbuild>there will be a blue border</striponbuild>
		</div>

		<!-- -comments will be stripped on build -->

	</body>
</html>
